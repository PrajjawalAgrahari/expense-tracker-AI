version: "3.1"

# These define the user's intentions that RASA can recognize:
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - add_expense

# These are the specific pieces of information RASA will extract from user messages:
entities:
  - amount
  - category
  - date
  - description

# Slots store the extracted entity values during conversation:
slots:
  amount:
    type: float
    influence_conversation: false
    mappings:
      - type: # custom mappings: type: custom indicates you're using custom code to extract and set these values

  category:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  date:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  description:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  requested_slot:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

# These are predefined text responses the bot can use:
responses:
  utter_greet:
    - text: "Hello! I'm your expense tracking assistant. How can I help you today?"
    - text: "Hi there! I can help you track expenses or check your spending. What would you like to do?"
    - text: "Hey! Need help with tracking expenses?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_add_expense

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
